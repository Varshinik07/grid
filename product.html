<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>product sales</h2>
<div class="container">
    <div class="row" g-3></div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
<label for="" class="form-label">Company Name</label>
<input type="text" class="form-control">
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">product List</label>
       <select name="" id="" class="form-control">
        <option value="">Sofa</option>
        <option value="">Dinning Table</option>
        <option value="">Dressing Table</option>
        <option value="">Wooden Chair</option>
        <option value="">Wooden Bero</option>
        <option value="">Cupboard</option>
       </select>
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Address</label>
       <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Pincode</label>
        <input type="text" class="form-control">
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Phone number</label>
        <input type="text" class="form-control">
    </div>

    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Date of Delivery</label>
        <input type="text" class="form-control">
    </div>
    <div class="row div col col-12 col sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
        <label for="" class="form-label">Payment details</label>
       <select name="" id="" class="form-control">
        <option value="">Cash on Delivery</option>
        <option value="">UPI ID</option>
        <option value="">Phone Pe</option>
        <option value="">Debdit Card</option>
        <option value="">Credit Card</option>
       </select>
    </div>


<button class="btn btn-success">Submit</button>
    </div>
</div>






    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
